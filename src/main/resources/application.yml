server:
  port: 17651
  undertow:
    max-http-post-size: 0
    # 设置IO线程数, 它主要执行非阻塞的任务,它们会负责多个连接, 默认设置每个CPU核心一个线程,数量和CPU 内核数目一样即可
    io-threads: 16
    # 阻塞任务线程池, 当执行类似servlet请求阻塞操作, undertow会从这个线程池中取得线程,它的值设置取决于系统的负载  io-threads*8
    worker-threads: 256
    # 以下的配置会影响buffer,这些buffer会用于服务器连接的IO操作,有点类似netty的池化内存管理
    # 每块buffer的空间大小,越小的空间被利用越充分
    buffer-size: 1024
    # 每个区分配的buffer数量 , 所以pool的大小是buffer-size * buffers-per-region
    #   buffers-per-region: 1024 # 这个参数不需要写了
    # 是否分配的直接内存
    direct-buffers: true
spring:
  jpa:
    open-in-view: false
  aop:
    proxy-target-class: true
  application:
    name: master-service
  profiles:
    active: '@env@'
  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true
  servlet:
    multipart:
      max-file-size: 10MB
      enabled: true
      max-request-size: 10MB
  jackson:
    default-property-inclusion: non_null
  cloud:
    loadbalancer:
      retry:
        enabled: true
logging:
  path: logs
  level:
    org.springframework: info
# 描述信息
info:
  app:
    name: "@project.name@" #从pom.xml中获取
    description: "@project.description@"
    version: "@project.version@"
    parent-version: "@project.parent.version@"

  # 加载所有的端点/默认只加载了 info / health
  # 可以关闭制定的端点
management:
  server:
    port: 17651
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'
    enabled-by-default: false
  endpoint:
    health:
      show-details: always
      enabled: true
    shutdown:
      enabled: false
    info:
      enabled: true
    mappings:
      enabled: true
    metrics:
      enabled: true
    loggers:
      enabled: true

feign:
  httpclient:
    connection-timeout: 300000
    max-connections: 1000
    time-to-live: 60000
    enabled: true
    max-connections-per-route: 200
  compression:
    request:
      mime-types: text/xml,application/xml,application/json
      enabled: true
    response:
      enabled: true
  okhttp:
    enabled: false
  hystrix:
    enabled: true
ribbon:
  eureka:
    enabled: true
  eager-load:
    clients: cloudunify-admin, cloudunify-redis-service, SERVICE-MONITOR
    enabled: true